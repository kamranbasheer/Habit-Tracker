<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #F0F0F0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .button {
            background: #00C6FF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.5s ease, transform 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #0074cc;
            transform: translateY(-5px);
            box-shadow: 0 0 25px #0074cc, 0 0 35px #00C6FF, 0 0 45px #00C6FF;
        }
        .table-container {
            margin: 30px auto;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background-color: rgba(0, 0, 0, 0.6);
            color: #00E6FF;
        }
        td {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="text-center p-6 mb-6">
        <h1 class="text-4xl font-bold">Your Habit Analysis</h1>
        <nav class="mt-4">
            <a href="/" class="button">Home</a>
        </nav>
    </header>

    <main class="text-center">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Habit</th>
                        <th>Consistency (%)</th>
                        <th>Total Days</th>
                        <th>Completed Days</th>
                    </tr>
                </thead>
                <tbody>
                    {% for analysis in habit_analysis %}
                    <tr>
                        <td>{{ analysis.name }}</td>
                        <td>{{ analysis.consistency | round(1) }}%</td>
                        <td>{{ analysis.total_days }}</td>
                        <td>{{ analysis.completed_days }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
