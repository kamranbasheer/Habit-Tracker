<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
</head>
<body>
    <header class="text-center p-6 mb-6">
        <h1 class="text-4xl font-bold">Your Habit Analysis</h1>
        <nav class="mt-4">
            <a href="/" class="button">Home</a>
        </nav>
    </header>

    <main class="text-center">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Habit</th>
                        <th>Consistency (%)</th>
                        <th>Total Days</th>
                        <th>Completed Days</th>
                    </tr>
                </thead>
                <tbody>
                    {% for analysis in habit_analysis %}
                    <tr>
                        <td>{{ analysis.name }}</td>
                        <td>{{ analysis.consistency | round(1) }}%</td>
                        <td>{{ analysis.total_days }}</td>
                        <td>{{ analysis.completed_days }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
